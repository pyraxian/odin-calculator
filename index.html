<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="display"></div>
    <div class="buttons" id="buttonContainer">
        <div class="buttons digits" id="digitsContainer">
            <button>0</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>
        <div class="buttons operators" id="operatorsContainer">
            <button id="+">+</button>
            <button id="-">-</button>
            <button id="*">x</button>
            <button id="/">/</button>
            <button id="=">=</button>
        </div>
        
    </div>
</body>
</html>
